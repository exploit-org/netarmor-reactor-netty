plugins {
    id 'java'
}

group = 'org.exploit'
version = '1.1'

repositories {
    mavenCentral()

    maven {
        url("https://maven.exploit.org")
    }
}

apply plugin: 'maven-publish'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.exploit'
            artifactId = 'netarmor-reactor-netty'
            version = '1.1'

            from components.java
        }
    }

    repositories {
        maven {
            url 'https://maven.exploit.org'

            credentials {
                username(exploitUsername)
                password(exploitPassword)
            }
        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    compileOnly 'io.projectreactor.netty:reactor-netty-http:1.1.13'
    compileOnly 'org.exploit:netarmor:1.1'
}

test {
    useJUnitPlatform()
}